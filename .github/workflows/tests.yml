name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set up environment variables
        run: |
          mkdir -p envVariables
          echo "TEST_USER_STANDARD=${{ secrets.TEST_USER_STANDARD }}" >> envVariables/.env
          echo "TEST_USER_LOCKED=${{ secrets.TEST_USER_LOCKED }}" >> envVariables/.env
          echo "TEST_USER_PROBLEM=${{ secrets.TEST_USER_PROBLEM }}" >> envVariables/.env
          echo "TEST_USER_GLITCH=${{ secrets.TEST_USER_GLITCH }}" >> envVariables/.env
          echo "TEST_USER_INVALID=${{ secrets.TEST_USER_INVALID }}" >> envVariables/.env
          echo "TEST_PASS_VALID=${{ secrets.TEST_PASS_VALID }}" >> envVariables/.env
          echo "TEST_PASS_INVALID=${{ secrets.TEST_PASS_INVALID }}" >> envVariables/.env

      - name: Show .env file contents
        run: cat envVariables/.env

      - name: Run Playwright tests
        run: npx playwright test --project=chromium

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report